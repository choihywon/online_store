<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
</head>
<body>

<h2>마이페이지</h2>

<!-- 회원 정보 조회 -->
<div>
    <p>이메일: <span>{{email}}</span></p>
    <p>닉네임: <span>{{nickname}}</span></p>
    <p>전화번호: <span>{{phone}}</span></p>
    <p>등급: <span>{{grade}}</span></p>
    <p>마일리지: <span>{{mileage}}</span></p>
    <p>가입일: <span>{{createdAt}}</span></p>
</div>

<!-- 회원 정보 수정 폼 -->
<h3>회원 정보 수정</h3>
<form action="/users/mypage/update" method="post">
    <label for="newNickname">닉네임</label>
    <input type="text" id="newNickname" name="nickname" required>

    <label for="newPhone">전화번호</label>
    <input type="text" id="newPhone" name="phone" required>

    <button type="submit">수정하기</button>
</form>

</body>
</html>
