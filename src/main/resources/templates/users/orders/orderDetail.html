<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 상세</title>
</head>
<body>
<h2>주문 상세</h2>

<table border="1">
    <tr>
        <th>책 제목</th>
        <th>수량</th>
        <th>가격</th>
    </tr>
    <tr th:each="item : ${orderItems}">
        <td th:text="${item.inventoryForUserDto.title}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.price} + '원'"></td>
    </tr>
</table>

<h3>배송지 정보</h3>
<p th:text="'배송지: ' + ${order.deliveryAddress.addressName}"></p>
<p th:text="'주소: ' + ${order.deliveryAddress.streetAddr}"></p>
<p th:text="'상세 주소: ' + ${order.deliveryAddress.detailAddr}"></p>

<a href="/users/orders">주문 목록으로 돌아가기</a>
</body>
</html>
