<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 목록</title>
</head>
<body>
<h1>유저 목록</h1>

<!-- 유저 목록 표시 -->
<table>
    <thead>
    <tr>
        <th>이메일</th>
        <th>전화번호</th>
        <th>닉네임</th>
        <th>등급</th>
        <th>마일리지</th>
        <th>계정 상태</th>
        <th>블랙리스트 등록</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.email}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.nickname}"></td>
        <td th:text="${user.grade}"></td>
        <td th:text="${user.mileage}"></td>
        <td th:text="${user.useYn}"></td>
        <!-- 블랙리스트 등록 버튼 -->
        <td>
            <form action="/admin/blacklist/add" method="get">
                <input type="hidden" name="email" th:value="${user.email}">
                <button type="submit">블랙리스트 등록</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<button onclick="location.href='/admin/users'">유저 목록으로</button>
</body>
</html>
