<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>책 검색</title>
</head>
<body>
<h1>책 검색</h1>

<!-- 검색 폼 -->
<form action="/admin/inventory/search" method="get">
    <input type="text" name="title" placeholder="책 제목을 입력하세요">
    <button type="submit">검색</button>
</form>

<hr>


<div th:if="${books}">
    <h2>검색 결과</h2>
    <ul>
        <li th:each="book : ${books}">
            <strong th:text="${book.title}"></strong>
            <span th:text="${book.isbn}"></span>
            <br>
            <img th:src="${book.thumbnail}" alt="책 이미지" width="100">
            <br>
            <a th:href="@{/admin/inventory/add(isbn=${book.isbn})}">이 책 등록하기</a>
            <hr>
        </li>
    </ul>
</div>

<div th:if="${books == null}">
    <p>책 제목을 입력하고 검색해 주세요.</p>
</div>

<a href="/admin">관리자 홈으로 돌아가기</a>
</body>
</html>
