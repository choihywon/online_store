<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>책 추가</title>
</head>
<body>
<h2>📚 책 추가</h2>
<form action="/admin/inventory/add" method="post">
    제목: <input type="text" name="title"><br>
    ISBN: <input type="text" name="isbn"><br>
    출판사: <input type="text" name="publisher"><br>
    가격: <input type="number" name="price"><br>
    판매 가격: <input type="number" name="salePrice"><br>
    수량: <input type="number" name="quantity"><br>
    상태:
    <select name="status">
        <option value="ON_SALES">판매 중</option>
        <option value="OOS">품절</option>
        <option value="OOP">절판</option>
    </select><br>
    <button type="submit">등록</button>
</form>
</body>
</html>
