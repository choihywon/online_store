<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배송지 목록</title>
</head>
<body>

<h2>내 배송지 목록</h2>

<!-- 🚀 배송지 추가 버튼 -->
<a href="/users/deliveryaddressinfo/create">
  <button>배송지 추가</button>
</a>

<table border="1">
  <thead>
  <tr>
    <th>배송지 이름</th>
    <th>우편번호</th>
    <th>도로명 주소</th>
    <th>상세 주소</th>
    <th>기타</th>
    <th>관리</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="delivery : ${deliveries}">
    <td th:text="${delivery.addressName}"></td>
    <td th:text="${delivery.zipcode}"></td>
    <td th:text="${delivery.streetAddr}"></td>
    <td th:text="${delivery.detailAddr}"></td>
    <td th:text="${delivery.etc}"></td>
    <td>

      <a th:href="@{/users/deliveryaddressinfo/edit(addressName=${delivery.addressName})}">
        <button>수정</button>
      </a>

      <form th:action="@{/users/deliveryaddressinfo/delete}" method="post" style="display:inline;">
        <input type="hidden" name="addressName" th:value="${delivery.addressName}">
        <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
