<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배송지 목록</title>
</head>
<body>

<h2>배송지 목록</h2>

<table border="1">
  <thead>
  <tr>
    <th>배송지 별칭</th>
    <th>우편번호</th>
    <th>도로명 주소</th>
    <th>상세 주소</th>
    <th>기타</th>
    <th>수정</th>
    <th>삭제</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="delivery : ${deliveries}">
    <td th:text="${delivery.addressName}"></td>
    <td th:text="${delivery.zipcode}"></td>
    <td th:text="${delivery.streetAddr}"></td>
    <td th:text="${delivery.detailAddr}"></td>
    <td th:text="${delivery.etc} ?: '-'"></td>
    <td>
      <a th:href="@{/users/deliveryaddressinfo/edit(addressName=${delivery.addressName}, email=${user.email})}">수정</a>
    </td>
    <td>
      <form th:action="@{/users/deliveryaddressinfo/delete(addressName=${delivery.addressName})}" method="post">
        <button type="submit">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<a href="/users/deliveryaddressinfo/create">배송지 추가</a>
<a href="/users/mypage">마이페이지로 돌아가기</a>

</body>
</html>
