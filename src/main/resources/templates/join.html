<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>회원가입</h2>

<!-- 회원가입 폼 -->
<form th:action="@{/join}" method="post">
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required>
    <button type="button" id="checkEmailBtn">중복 확인</button>
    <span id="emailCheckResult"></span>
    <br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>
    <br>

    <label for="phone">전화번호:</label>
    <input type="text" id="phone" name="phone" required>
    <br>

    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickname" required>
    <br>

    <button type="submit">회원가입</button>
</form>

<!-- 오류 메시지 표시 -->
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<!-- 이메일 중복 확인 AJAX -->
<script>
    $(document).ready(function() {
        $("#checkEmailBtn").click(function() {
            let email = $("#email").val();
            if (email === "") {
                alert("이메일을 입력하세요.");
                return;
            }

            $.ajax({
                type: "POST",
                url: "/join/duplicate/email",
                data: { email: email },
                success: function(response) {
                    if (response) {
                        $("#emailCheckResult").text("이미 사용 중인 이메일입니다.").css("color", "red");
                    } else {
                        $("#emailCheckResult").text("사용 가능한 이메일입니다.").css("color", "green");
                    }
                },
                error: function() {
                    alert("이메일 중복 확인 중 오류가 발생했습니다.");
                }
            });
        });
    });
</script>
</body>
</html>
