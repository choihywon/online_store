<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>

<h2>회원가입</h2>

<form id="joinForm" action="/users/signup" method="post">
    <label for="email">아이디(이메일)</label>
    <input type="email" id="email" name="email" placeholder="아이디(이메일)을 입력하세요" autocomplete="email" required>
    <button type="button" onclick="checkEmail()">이메일 중복 확인</button>

    <br><br>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

    <br><br>

    <label for="passwordConfirm">비밀번호 확인</label>
    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" autocomplete="new-password" required>

    <br><br>

    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" autocomplete="username" required>

    <br><br>

    <label for="phone">전화번호</label>
    <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" autocomplete="tel" required>

    <br><br>

    <label for="zipcode">우편번호</label>
    <input type="text" id="zipcode" name="zipcode" placeholder="우편번호를 입력하세요" autocomplete="postal-code" required>

    <br><br>

    <label for="streetAddr">도로명 주소</label>
    <input type="text" id="streetAddr" name="streetAddr" required>

    <br><br>

    <label for="detailAddr">상세주소</label>
    <input type="text" id="detailAddr" name="detailAddr">
    <br><br>

    <button type="submit">회원가입</button>
</form>

<script>
    function checkEmail() {
        let email = document.getElementById("email").value;

        if (!email) {
            alert("이메일을 입력하세요.");
            return;
        }

        fetch(`/users/check-email?email=${email}`)
            .then(response => response.json())
            .then(data => {
                if (data) {
                    alert("이미 사용 중인 이메일입니다.");
                } else {
                    alert("사용 가능한 이메일입니다.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("이메일 중복 확인 중 오류가 발생했습니다.");
            });
    }
</script>

</body>
</html>
