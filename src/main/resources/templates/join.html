<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>

<h2>회원가입</h2>

<form action="/users/join" method="post">
    <label for="email">아이디(이메일)</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" name="nickname" required>
    <br><br>

    <label for="phone">전화번호</label>
    <input type="text" id="phone" name="phone" required>
    <br><br>

    <h3>기본 배송지 입력</h3>
    <label for="zipcode">우편번호</label>
    <input type="text" id="zipcode" name="zipcode" required>
    <br><br>

    <label for="streetAddr">도로명 주소</label>
    <input type="text" id="streetAddr" name="streetAddr" required>
    <br><br>

    <label for="detailAddr">상세주소</label>
    <input type="text" id="detailAddr" name="detailAddr">
    <br><br>

    <label for="etc">배송 요청사항</label>
    <input type="text" id="etc" name="etc">
    <br><br>

    <button type="submit">회원가입</button>
</form>

</body>
</html>
