<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블랙리스트 목록</title>
</head>
<body>
<h1>블랙리스트 목록</h1>
<table>
    <thead>
    <tr>
        <th>이메일</th>
        <th>사유</th>
        <th>블랙리스트 등록일</th>
        <th>등록자</th>
        <th>해제</th>  <!-- 해제 버튼을 추가 -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="blacklist : ${blacklists}">
        <td th:text="${blacklist.email}"></td>
        <td th:text="${blacklist.reason}"></td>
        <td th:text="${blacklist.blacklistedAt}"></td>
        <td th:text="${blacklist.blacklistedBy}"></td>
        <td>
            <!-- 블랙리스트 해제 버튼 추가 -->
            <form th:action="@{/admin/blacklist/unleash/{blacklistSeq}(blacklistSeq=${blacklist.blacklistSeq})}" method="post">
                <button type="submit">해제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/admin/blacklist/add?email=user@example.com">블랙리스트 추가</a>
</body>
</html>
