        <th>이메일</th>
        <th>사유</th>
        <th>등록일</th>
        <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blacklist : ${blacklists}">
        <td th:text="${blacklist.email}"></td>
        <td th:text="${blacklist.reason}"></td>
        <td th:text="${blacklist.blacklistedAt}"></td>
        <td>
            <form th:action="@{/admin/blacklist/delete}" method="post">
                <input type="hidden" name="email" th:value="${blacklist.email}">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
