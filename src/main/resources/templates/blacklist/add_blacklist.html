<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블랙리스트 등록</title>
</head>
<body>
<h1>블랙리스트 등록</h1>

<!-- 블랙리스트 등록 폼 -->
<form action="/admin/blacklist" method="post">
    <label for="email">이메일:</label>
    <!-- userEmail을 Thymeleaf 변수로 바인딩 -->
    <input type="text" id="email" name="email" th:value="${userEmail}" readonly><br><br>

    <label for="reason">사유:</label>
    <textarea id="reason" name="reason" required></textarea><br><br>

    <button type="submit">등록</button>
</form>

<button onclick="location.href='/admin/users'">유저 목록으로</button>
</body>
</html>
